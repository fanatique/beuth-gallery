<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Beuth Gallery</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta content="initial-scale=1, maximum-scale=1" name="viewport">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.min.css" rel="stylesheet">
    <link href="css/beuth-gallery-embedded.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Beuth Gallery</h1>
    </header>

    <!-- Icons in standard bar fixed to the bottom of the screen -->
    <div class="bar bar-standard bar-footer">
      <button class="btn" onclick="######">
        <span class="bg-icon bg-icon-camera"></span>
      </button>
    </div>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded">
      <ul class="pictures"></ul>
    </div>

    <!-- Modal overlay for uploading the new picture -->
    <div class="modal" id="newPictureModal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#" onclick="######"></a>
        <h1 class="title">Upload your new picture</h1>
      </header>

      <div class="content">
        <p class="content-padded centered">
          <img id="theNewPicture" src="">
          <button class="btn btn-primary btn-block" onclick="######">Upload Picture</button>
        </p>
      </div>
    </div>

    <div class="modal" id="loaderModal">
      <header class="bar bar-nav">
        <h1 class="title">Upload your new picture</h1>
      </header>

      <div class="content">
        <p class="content-padded centered">
          <img src="img/ajax-loader.gif">
        </p>
      </div>
    </div>

    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/modal-window.js" type="text/javascript"></script>
    <script src="js/picture-list.js" type="text/javascript"></script>
    <script src="js/picture-manager.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
      ######
    </script>
  </body>

</html>
